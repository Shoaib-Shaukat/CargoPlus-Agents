<div class="row   white-bg  m-2 mt-2 ModuleName ">
    <div class="col-lg-10 Adjust">
        <h2 class="text-white">Sign UP</h2>
    </div>
    <div class="col-md-2 mt-3">

    </div>
</div>
<div class="row wrapper border-bottom white-bg page-heading mt-2 m-2">
    <div class="col-lg-8">

    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <button type="button" class="btn btn-w-m btn-success text-white color mr-2"><i class="fa fa-check "></i>
                Save </button>
            <button class="btn btn-w-m btn-secondary text-white color mr-2"><i class="fa fa-redo mr-1"></i> Reset
            </button>
        </div>
    </div>
</div>
<form [formGroup]="SignUPForm" role="form" class="bg-white m-2 mt-3 p-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="FirstName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }">
                        </div>
                    </div>
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="LastName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }">
                        </div>
                    </div>
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" formControlName="Password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                        </div>
                    </div>
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">Confirm Password</label>
                        <div class="col-md-8">
                            <input type="password" formControlName="ConfirmPassword" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.ConfirmPassword.errors }">
                        </div>
                    </div>
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">CNIC</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="CNIC" class="form-control" mask="00000-0000000-0"
                                [ngClass]="{ 'is-invalid': submitted && f.CNIC.errors }">
                        </div>
                    </div>
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <textarea type="password" formControlName="Address" class="form-control" rows="3"
                                maxlength="250" [ngClass]="{ 'is-invalid': submitted && f.Address.errors }"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">Date of Birth</label>
                        <div class="col-sm-8">
                            <input type="date" formControlName="DOB" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.DOB.errors }">
                        </div>
                    </div>
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">Gender</label>
                        <div class="row col-sm-8">
                            <div class="col-sm-6">
                                <input type="radio" id="Radio1" value="Male" formControlName="Gender" class="col-sm-4"
                                    required>
                                <label class="col-sm-8" for="Radio1">Male</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="radio" id="Radio2" value="Female" formControlName="Gender" class="col-sm-4"
                                    required>
                                <label class="col-sm-8" for="Radio2">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" formControlName="Email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.Email.errors }">
                        </div>
                    </div>
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="PhoneNumber" class="form-control"
                                appTwoDigitDecimaNumber [ngClass]="{ 'is-invalid': submitted && f.PhoneNumber.errors }">
                        </div>
                    </div>
                    <div class="form-group  row p-2"><label class="col-sm-4 col-form-label">Mobile Number</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="MobileNumber" class="form-control"
                                appTwoDigitDecimaNumber
                                [ngClass]="{ 'is-invalid': submitted && f.MobileNumber.errors }">
                            <!-- <div *ngIf="submitted && f.regNo.errors" class="invalid-feedback">
                                <div *ngIf="f.regNo.errors.required">Aircraft Reg No. is required</div>
                                <div *ngIf="f.regNo.errors.minlength">Aircraft Reg No. must be at least 6 characters
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="float-right">
            All Right <strong>Reserved</strong>.
        </div>
        <div>
            <strong>Copyright</strong> Menzies RAS &copy; 2021
        </div>
    </div>
</form>
