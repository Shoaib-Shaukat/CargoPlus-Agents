    <div class="col-lg-4">

<form [formGroup]="airLineForm" role="form">
    <div class="row" [hidden]="!addnewAirLine">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content p-xl">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">Code<span class="imp">*</span></label>
                                <input disabled type="text" placeholder="Auto Generated" class="form-control"
                                    formControlName="ALCode">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group mt-2">
                                <label class="font-normal">Airline Name<span class="imp">*</span></label>
                                <input type="text" placeholder="Enter Airline Name" formControlName="ALName"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1 col-md-1 col-sm-1">
                            <div class="form-group mt-2">
                                <label class="font-normal">Schedule<span class="imp">*</span></label><br>
                                <input type="checkbox" class="i-checks check" formControlName="Schedule">
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <div class="form-group mt-2 ml-5">
                                <label class="font-normal">DO By<span class="imp">*</span></label><br>
                                <input type="checkbox" id="checkbox1" class="i-checks check" formControlName="DOBy">
                                <!-- <label for="checkbox1">
                                    Schedule
                                </label> -->
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">HUB<span class="imp">*</span></label>
                                <input type="text" maxlength="3" placeholder="Enter HUB" formControlName="hub" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">DO Amount<span class="imp">*</span></label>
                                <input type="text" appTwoDigitDecimaNumber placeholder="Enter Amount" formControlName="DOAmount"
                                    class="form-control">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="row" [hidden]="!showAirLine">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table table-hover table-striped dt-responsive table-bordered" cellspacing="0"
                                width="100%">
                                <thead>
                                    <tr>
                                        <th>Sr.</th>
                                        <th>Airline Name</th>
                                        <th>DO Amount</th>
                                        <th>Short Name</th>
                                        <th>Hub</th>
                                        <th>Schedule</th>
                                        <th>DO By</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of responseAirLines let ndx=index;">
                                        <td>{{ndx+1}}</td>
                                        <td>{{p.ALName }}</td>
                                        <td>{{p.DOAmount}}</td>
                                        <td>{{p.Abbr}}</td>
                                        <td>{{p.hub}}</td>
                                        <td><input readonly type="checkbox" name="Schedule" [checked]="p.Schedule"
                                                value="{{p.Schedule}}" onClick="return false"></td>
                                        <td><input readonly type="checkbox" name="DOBy" [checked]="p.DOBy"
                                                value="{{p.DOBy}}" onClick="return false"></td>
                                        <td>
                                            <button *ngIf="GV.canAddEdit_Flights"
                                                class="btn btn-success color text-white btn-sm m-1" title="Edit"
                                                (click)="editAirLines(p,ndx)"> <i class="fa fa-edit"
                                                    aria-hidden="true"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="float-right">
            All Right <strong>Reserved</strong>.
        </div>
        <div>
            <strong>Copyright</strong> Menzies RAS &copy; 2021
        </div>
    </div>
</form>
