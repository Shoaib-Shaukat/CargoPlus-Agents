<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url('assets/img/logo-tw-home1.JPG');">
      </div>
      <form [formGroup]="loginForm" enctype="multipart/form-data" role="form" class="login100-form validate-form">
        <!-- <div class="wrap-input100 validate-input m-b-26" data-validate="Location is required">
          <span class="label-input100">Location</span>
          <select class="form-control"  formControlName="location" >
            <option *ngFor="let p of Locations" [ngValue]="p.airportID">{{p.airportName}}</option>
        </select>
          <span class="focus-input100"></span>
        </div> -->
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Employee ID</span>
          <input autocomplete="new-phone" class="input100" type="text" name="username" formControlName="username"
            placeholder="Enter username" [readonly]="isReadOnly">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" name="pass" formControlName="password" placeholder="Enter password">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" (click)="onLoginClick()" class="btn btn-w-m btn-success btn-rounded custom-login-btn">
            <ng-container [ngTemplateOutlet]="clicked?loader:noLoader"></ng-container>
            <ng-template #noLoader>
              Login
            </ng-template>
            <ng-template #loader>
              <img src="assets/img/ajax-loader.gif">
            </ng-template>
          </button>
        </div>
        <!-- <div class="container-login100-form-btn">
          <button type="submit" (click)="signUP()" class="btn btn-w-m btn-success btn-rounded custom-login-btn">
            Sign up
          </button>
        </div> -->
      </form>
    </div>
  </div>
</div>
