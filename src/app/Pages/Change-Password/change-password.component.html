<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url('assets/img/logo-tw-home1.JPG');">
                <h2 style="color: white;">Change Password</h2>
            </div>
            <form [formGroup]="changePassForm" enctype="multipart/form-data" role="form"
                class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-26">
                    <span class="label-input100">Password</span>
                    <input autocomplete="new-phone" class="input100" type="text" name="Password"
                        formControlName="Password" placeholder="Enter New Password">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                    <span class="label-input100">Confirm Password</span>
                    <input autocomplete="new-phone" class="input100" type="text" name="ChangePassword"
                        formControlName="ChangePassword" placeholder="Confirm Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" (click)="changePass()"
                        class="btn btn-w-m btn-success btn-rounded custom-login-btn">
                        <ng-container [ngTemplateOutlet]="clicked?loader:noLoader"></ng-container>
                        <ng-template #noLoader>
                            Confirm
                        </ng-template>
                        <ng-template #loader>
                            <img src="assets/img/ajax-loader.gif">
                        </ng-template>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
