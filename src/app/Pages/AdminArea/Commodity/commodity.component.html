    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <a *ngIf="GV.canAddEdit_Commodity" [hidden]="!showeditButton" (click)="saveAgentTypes()"
                class="btn btn-success color text-white"><i class="fa fa-pencil"></i> Update </a>
            <a *ngIf="GV.canAddEdit_Commodity" [hidden]="!showSaveButton" (click)="saveAgentTypes()"
                class="btn btn-success color text-white"><i class="fa fa-check "></i>
                Save </a>
            <a *ngIf="GV.canAddEdit_Commodity" [hidden]="!showCancelButton" (click)="showhide('Cancel')"
                class="btn btn-secondary text-white ml-3"><i class="fa fa-times "></i> Cancel </a>
            <a *ngIf="GV.canAddEdit_Commodity" [hidden]="!shownewButton" (click)="showhide('New')"
                class="btn btn-success color text-white"><i class="fa fa-plus"></i>
                Add New Commodity </a>
        </div>
    </div>
</div>
<form [formGroup]="commodityFrom" role="form">
    <div class="row" [hidden]="!addnewCommodity">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content p-xl">
                    <div class="row">
                        <div class="col-lg-2 col-md-3 col-sm-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">Code<span class="imp">*</span></label>
                                <input disabled type="text" placeholder="Auto Generated" class="form-control"
                                    formControlName="comid">
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <div class="form-group mt-2">
                                <label class="font-normal">Supp Info<span class="imp">*</span></label>
                                <input type="text" placeholder="Enter Supp Info" formControlName="suppInfo"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <div class="form-group mt-2">
                                <label class="font-normal">Handling Codes<span class="imp">*</span></label>
                                <input type="text" placeholder="Enter Handling Codes" formControlName="handlingCodes"
                                    class="form-control" maxlength="3">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="form-group mt-2">
                                <label class="font-normal">Description<span class="imp">*</span></label>
                                <input type="text" placeholder="Enter Description" formControlName="comm_description"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="row" [hidden]="!showCommodity">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table table-hover table-striped dt-responsive table-bordered" cellspacing="0"
                                width="100%">
                                <thead>
                                    <tr>
                                        <th>Sr.</th>
                                        <th>Description</th>
                                        <th>Handling codes</th>
                                        <th>Supp Info</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of responseCommodity let ndx=index;" (dblclick)="setComid(p)">
                                        <td>{{ndx+1}}</td>
                                        <td><a>{{p.comm_description }}</a></td>
                                        <td><a>{{p.handlingCodes }}</a></td>
                                        <td><a>{{p.suppInfo }}</a></td>
                                        
                                        <td>
                                            <button *ngIf="GV.canAddEdit_Commodity"
                                                class="btn btn-success color text-white btn-sm m-1 " title="Edit"
                                                (click)="editCommodity(p,ndx)"> <i class="fa fa-edit"
                                                    aria-hidden="true"></i></button>
                                        </td>
                                        <!-- <td>
                                            <button *ngIf="GV.canAddEdit_Commodity"
                                                class="btn btn-info text-white color btn-sm m-1 " title="Select"
                                                (click)="closeDialog(p)"> <i class="fa fa-check-circle"
                                                    aria-hidden="true"></i></button>
                                        </td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="float-right">
            All Right <strong>Reserved</strong>.
        </div>
        <div>
            <strong>Copyright</strong> Menzies RAS &copy; 2021
        </div>
    </div>
</form>
